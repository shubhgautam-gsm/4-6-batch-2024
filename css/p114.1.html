<!DOCTYPE html>
<html>
<head>
<style>
  .utypes{

    list-style-type:square;
  }
</style>
</head>
<body>

<h1>Styling Lists With Colors</h1>

<ol type="A" >
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
  <li>hot drink</li>
</ol>

<ul class="utypes">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

</body>
</html>
