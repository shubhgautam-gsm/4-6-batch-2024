<!DOCTYPE html>
<html>

<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      text-align: center;
    }

    tr {
      border-bottom: 1px solid #ddd;
    }

    .clr {
      background-color: blueviolet;
      border: 3px solid blue;
      width: 60%;
    }

    table {
      color: rgb(6, 22, 35);
    }
  </style>
</head>

<body>

  <h2>Bordered Table Dividers</h2>
  <p>Add the border-bottom property to the tr elements for horizontal dividers:</p>

  <table>
    <colgroup>
      <col span="2" class="clr">
    </colgroup>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Savings</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Firstname</th>
      <th>Lastname</th>

    </tr>
    <tr>
      <td>Peter</td>
      <td>Griffin</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>Lois</td>
      <td>Griffin</td>
      <td>$150</td>
    </tr>
    <tr>
      <td>Joe</td>
      <td>Swanson</td>
      <td>$300</td>
    </tr>
    <tr>
      <td>Cleveland</td>
      <td>Brown</td>
      <td>$250</td>
    </tr>
  </table>

</body>

</html>
