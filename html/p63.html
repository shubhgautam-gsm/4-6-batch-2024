<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
  text-align: center;
}

tr {
  border-bottom: 1px solid #ddd;
}
tr:hover{
    background-color: rgb(6, 6, 28);
    color: #ddd;
}
.clr{
    background-color: blueviolet;
}
</style>
</head>
<body>

<h2>Bordered Table Dividers</h2>
<p>Add the border-bottom property to the tr elements for horizontal dividers:</p>

<table>
  <tr>
    <th class="clr">Firstname</th>
    <th class="clr">Lastname</th>
  <th>Savings</th>
  </tr>
  <tr>
    <td class="clr">Peter</td>
    <td class="clr">Griffin</td>
    <td>$100</td>
  </tr>
  <tr>
    <td style="background-color: blueviolet;">Lois</td>
    <td style="background-color: blueviolet;">Griffin</td>
    <td>$150</td>
  </tr>
  <tr>
    <td class="clr">Joe</td>
    <td class="clr">Swanson</td>
    <td >$300</td>
  </tr>

</table>

</body>
</html>
