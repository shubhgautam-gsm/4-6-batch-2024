<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(97, 93, 93);
            background-color: RED;
        }

        #div1 {
            font-family: cursive;
        }

        #div2 input {
            border-radius: 20px;
            border: 0.5px solid rgb(139, 136, 136);
        }

        .nav {
            height: 50px;
            margin-top: -10px;
            margin-left: -10px;
            margin-right: -10px;
            background-color: rgba(23, 69, 109, 0.823);
        }

        .nav div {
            padding-top: 10px;
            margin-left: 20px;
            float: left;
            margin-top: 5px;
            
        }

        #img1 img {
            height: 20px;
            width: 20px;
            border-radius: 50%;
        }

        #img1 {
            margin-top: 5px;
        }
        .sp1{
            color: rgb(236, 158, 24);

        }
        .sp2{
            font-size: 7px;
            line-height: 4px;
            display: block;
            float: left;
            color: yellow;
       

        }
        .sp3{
            font-size: 7px;
            display: block;
            float: left;
            line-height: 4px;
            color: rgb(107, 206, 61);
            margin-left: 3px;
        
        }
        #div2 div{
            margin-top: 10px;
            margin-left: 10px;
            float: left;
            width: 25%;
            height: 100px;
            border: 2px solid yellow;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: aliceblue;
            text-shadow: rgb(26, 121, 126) 1px 1px 3px ;
            border-radius: 60%/10% 0%;
            transition: border-radius 1s, background-color 2s,transform 0.5s;
           
        }

        #div2 div:hover{
            margin-top: 10px;
            margin-left: 10px;
            float: left;
            width: 25%;
            height: 100px;
            border: 2px solid yellow;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: aliceblue;
            text-shadow: rgb(26, 121, 126) 1px 1px 3px ;
            border-radius: 60%/30% 0%;
            transform: rotateX(0deg) rotateY(180deg) rotateZ(0deg);
        }

        #div2 img:hover {
            border-radius: 50% 0%;
        }
        #div2 img{
            width: 100%;
            height: 50%;

        }
    </style>
</head>

<body>
    <div class="nav">
        <div id"div1">
            <span class="sp1">
                Flipkart 
            </span><br>
            <span class="sp2">
                Explore
            </span>
            <span class="sp3">
                Plus
            </span>
         </div>
        <div id="div2">
            <input type="text" placeholder="search for products">
        </div>
        <div id="img1">
            <img src="./imgs/bahu.jpeg" alt="">
        </div>
    </div>

    <div id="div2">
        <div>
            <img src="../imgs/lap1.jpg" alt="">
            <h3>Laptop</h3>
        </div>
        <div>
            <img src="../imgs/iphone.jpg" alt="">
            <h3>Mobile</h3>
        </div>
        <div>
            <img src="../imgs/bahu.jpeg" alt="">
            <h3>Bahu Suit</h3>
        </div>
    </div>

</body>

</html>
