<!DOCTYPE html>
<html>
    
<head>
    
    <style>
        aside {
            margin: 300px;
            width: 30%;
            height: 200px;
            font-style: italic;
            background-color: lightgray;
            position: relative;
      
        }
        button{
            font-size: 14px;
            margin-left: 10%;
            background-color: blue;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        aside p {
            background-color: black;
            color: white;
            display: none;
            position: absolute;
            height:100px;
            overflow: hidden;
            bottom:100%;
            right:0%;
            width: 200%;
            border: 2px solid Red;
        }
        aside:hover p {
            margin-top:-1px;
            display:block;
            margin-top:10%;
        }
        .aside2{
            color: brown;
        }
    </style>
</head>
<body>

   
    <aside>
   

        <p>The Epcot center is a theme park at Walt Disney World Resort featuring exciting attractions, international
            pavilions, award-winning fireworks and seasonal special events.</p>
            
    </aside>

    
 
    
</body>

</html>
