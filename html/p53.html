<!DOCTYPE html>
<html>
<head>
<style>
 th, td {  
  /*
  border-width: 2px; 
  border-style: solid;
  border-color: rgb(86, 11, 11); */
  border: 1px double rgb(133, 17, 17);
  border-radius:10px;
  text-align:center;
}

td:first-child {
    color: rgb(1, 51, 62);
  } 
</style>
</head>
<body>

<h2>Table With Rounded Borders</h2>

<p>Use the CSS border-radius property to add rounded corners to the borders.</p>

<table style="width:100%">
  <tr style="height: 60px;">
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td style="height: 130px;width:80%">Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
