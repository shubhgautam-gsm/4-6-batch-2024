<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='../imgs/items.jpg';
document.getElementById('myImage').style.borderRadius='50%';">Turn on the light</button>

<img id="myImage" src="../imgs//items.jpg" style="width:100px;border:2px solid blue">


<button onclick="document.getElementById('myImage').src='../imgs/iphone.jpg'">Turn off the light</button>

</body>
</html>
