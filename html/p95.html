<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
@media screen and (max-width: 900px) and (min-width: 650px), (min-width: 1000px) {
  div.example {
    font-size: 50px;
    padding: 50px;
    border: 8px solid black;
    background: yellow;
  }
}
@media screen and (max-width: 600px) and (min-width: 300px), (min-width: 1100px) {
  div.example {
    font-size: 30px;
    padding: 50px;
    border: 8px solid black;
    background: red;
  }
}
@media screen and (max-width: 300px) and (min-width: 100px), (min-width: 1200px) {
  div.example {
    font-size: 30px;
    padding: 50px;
    border: 8px solid black;
    background: blue;
  }
}

</style>
</head>
<body>
<!-- media screen takes 'and' mean max min both i.e multiple -->
 <!-- media take only one -->
<h2>Change the appearance of DIV on different screen sizes</h2>

<div class="example">Example DIV.</div>

<p>When the browser's width is between 600 and 900px OR above 1100px, change the appearance of DIV. 
<strong>Resize the browser window to see the effect</strong>.</p>

</body>
</html>
