<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Variables</h1>
<h2>Swapping Variables</h2>

<p id="demo"></p>

<script>
let firstName = "John";
let lastName = "Doe";

// Destructing
[firstName, lastName] = [lastName, firstName];

// Display the Values
document.getElementById("demo").innerHTML = firstName + " " + lastName;
</script>

</body>
</html>
