<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>Extra large or extra small numbers can be written with scientific (exponent) notation:</p>

<p id="demo"></p>

<script>
let x = 15e5;//earth distance from sun 1200000000000000000000km  12e16
let y = 12e-6; // corona gram is 0.0000000000000000025gm
document.getElementById("demo").innerHTML = x + "<br>" + y;
</script>

</body>
</html>
