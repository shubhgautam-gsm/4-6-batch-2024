<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Hello</p>
    <form action="">
        <input type="text" name="color" id="clr">
        <button type="button" onclick="chgcolor()">Click</button>
    </form>

</body>
<script>
function chgcolor() {
    // Get the value of the input field with name 'color'
    var color = document.getElementById("clr").value;

    // Change the color of the text inside the <p> element
    document.getElementById("demo").style.color = color;
}
</script>
</html>
