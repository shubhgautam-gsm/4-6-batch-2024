<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<h2>Display Properties</h2>

<p id="demo"></p>

<script>
    // index approx 12  cars
    fathers_cars=[1,2,3,4,5,6,7,8,'a','b','c','d','e','f','k']
    // 'in' stores index i.e 0,1,2,3...
    for(divyang in fathers_cars){
        document.getElementById("demo").innerHTML += fathers_cars[divyang];
    }
    </script>
