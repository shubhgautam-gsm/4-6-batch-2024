<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Object Constructors</h1>

<p id="demo"></p>
<p id="demo2"></p>

<script>
// Constructor Function for Person objects
// blueprint 4 parameters
// blank object because this is modelno object right now={}
// only model is available
function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}
//function is resusable
// Create a Person object
//myFather={} before 
const myFather = new Person("John", "Doe", 50, "blue");

//after object is created
// myFather= {
//    firstName: "John",
//    lastName: "Doe",
//    age: 50,
//    eyeColor: "blue"
//};




const myMother =new Person("Jenny", "Doe", 46, "red");

// Display age
document.getElementById("demo").innerHTML =
"My father is " + myFather.age + "."; 
document.getElementById("demo2").innerHTML =
"My mother is " + myFather.age + "."; 
console.log(myMother)
</script>

</body>
</html>
