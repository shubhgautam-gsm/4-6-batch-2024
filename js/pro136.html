<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The match() Method</h2>

<p>Perform a search for "ain":</p>

<p id="demo"></p>

<script>
let text = "The top business mans are Mukeshbhai,Ratanbhai,Divyangbhai ";
const myArr = text.includes("kalpeshbhai");
document.getElementById("demo").innerHTML = myArr;
</script>
