<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>

<p>Adding elements with high indexes can create undefined "holes" in an array.</p>

<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple"];
fruits[6] = "Lemon";

let fLen = fruits.length;
let text = "";
for (i = 0; i < fLen; i++) {
  text += fruits[i] + "<br>";
  // text="Banana"
  // text  undefined
  // text  undefined
  //text='Lemono'  

//  text=`Banana
//        Orange
 //       Apple`
}

document.getElementById("demo").innerHTML = text; //string type
</script>

</body>
</html>
