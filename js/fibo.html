<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>
    <p id="demo"></p>
</body>
<script>
    // program to generate fibonacci series up to n terms

    // take input from the user
    const number = parseInt(prompt('Enter the number of terms: '));
    let n1 = 0, n2 = 1, nextTerm;

    // create an array to hold the fibonacci series
    let fibonacciSeries = [];

    // generate the fibonacci series
    for (let i = 1; i <= number; i++) {
        fibonacciSeries.push(n1);
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
    }
    //if user=8 Fibonacci Series: 0, 1, 1, 2, 3, 5, 8, 13
    // display the fibonacci series in the "demo" paragraph
    document.getElementById('demo').innerHTML = 'Fibonacci Series: ' + fibonacciSeries;
</script>
</html>
