<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        JavaScript Can Change HTML Content
    </h1>
    <!-- <button onmouseleave="bulbon()">on</button> -->
    <button onclick="bulbon()">on</button>
    <button onclick="bulboff()">off</button>
    <img src="./images/pic_bulboff.gif" alt="" id="demo">
</body>
<script>
        function bulbon(){
        document.getElementById('demo').src="./images/pic_bulbon.gif"
        }
        function bulboff(){
            document.getElementById('demo').src="./images/pic_bulboff.gif"
            }
        // when call func bulbon() then only change img src
</script>s
</html>
