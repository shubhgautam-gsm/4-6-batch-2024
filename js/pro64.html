<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Array indexes are zero-based, which means the first item is [0].</p>

<p id="demo"></p>

<p id="demo2"></p>

<p id="demo3"></p>
<script>
const cars = ["Saab","Volvo","BMW"];
const cars2 = {company:"Saab",color:"red",horsepower:'20000'};
document.getElementById("demo").innerHTML = cars[1];

document.getElementById("demo2").innerHTML = cars2['color'];

document.getElementById("demo3").innerHTML = cars2.horsepower;
</script>

</body>
</html>
