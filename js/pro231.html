<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>

<p>The length property provides an easy way to append new elements to an array without using the push() method.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple"];//array
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
  fruits[6] = "Lemon";
  const fruits = ["Banana", "Orange", "Apple",,,,"Lemon"];//array

  document.getElementById("demo").innerHTML = fruits;//array type
}
</script>

</body>
</html>
