<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    
</body>
<Script>
    let user=prompt('give comment');
    if(user=='nonsense'){
        user= user.replace('nonsense','***');
        document.getElementById('demo').innerHTML=user
    }
    else {
        user= user.replace('nonsense','***');
        user=user.replace('fool','%%%')
        document.getElementById('demo').innerHTML=user;
    }
</Script>
