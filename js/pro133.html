<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The indexOf() Method</h2>

<p>The indexOf() method accepts a second parameter as the starting position for the search:</p>
<p id="demo"></p>

<script>
let text = "  locate 'locate' occurs!";
let index = text.indexOf("locate",text.indexOf("locate")+1);
//let index = text.indexOf("locate",3+1);
document.getElementById("demo").innerHTML = index; 
</script>

</body>
</html>
