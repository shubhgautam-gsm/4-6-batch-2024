<!DOCTYPE html>
<html>
<body>

<h1>JavaScript String</h1>
<h2>The charAt() Method</h2>

<p>The charAt() method returns the character at a given position in a string:</p>

<p id="demo"></p>
<p id="demo2"></p>

<script>
var text = ['H','E','L','L','O',' ','W','O','R','L','D'];
//array
var text2 = "HELLO WORLD";
//string
text[1]='M';// opposite to string 
document.getElementById("demo").innerHTML = text[1];

text2[1]='M';//string cant insert(add),update,delete
document.getElementById("demo2").innerHTML = text2[1];
</script>

</body>
</html>
