<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>Array Data Type</h2>

<p id="demo"></p>

<script>
// Create an Array
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML =
(fruits.constructor === Array);
//(fruits instanceof Array)
</script>

</body>
</html>
