<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Strings</h2>

<p>Strings can be written with double or single quotes.</p>

<p id="demo"></p>
<p id="demo2"></p>
<script>
    document.getElementById("demo").innerHTML = "this is 'John Doe'";
    document.getElementById("demo2").innerHTML = `this is "John Doe"
    is this jay's party `;
    //document.getElementById("demo2").innerHTML = 'this is "John Doe"
    //is this jay's party ';
</script>

</body>
</html>
