<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <h1 id="outside"></h1> -->
    <h3 id="inside"></h3>
</body>
<script>
    for(i=1;i<=4;i++){
        document.getElementById("inside").innerHTML +=i+'<br>'
        for(j=i;j<=4;j++){
            document.getElementById("inside").innerHTML +=j
            // 4  1
            // 34 2
            // 234 3
            // 1234 4
        }

        document.getElementById("inside").innerHTML +='<br>'

    }
</script>
</html>
