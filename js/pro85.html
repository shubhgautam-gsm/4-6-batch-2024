<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<h2>Display Properties</h2>

<p id="demo"></p>

<script>
// Create an Object
const person = [
  "John",
   30,
   "New York"
];

// Build a Text
//x="name" x="age" x="city"
//x="John"  2  x=30   x="New York"
let text = "";
for (let x of person) {
  text += person[x] + " ";
};

// Display the Text
document.getElementById("demo").innerHTML = person;
</script>

</body>
</html>
