<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p id="demo"></p>
<p id="demo2"></p>

<script>
try {
  const PI = 3.141592653589793;
  PI = 3.22;
  document.getElementById("demo").innerHTML = PI;

}
catch (err) {
  document.getElementById("demo").innerHTML = err;
  console.log('Cannot reassign a constant value');
}

document.getElementById("demo2").innerHTML = 'HELLO STUDENT TOMMOROW IS HOLIDAY DUE TO 26 JAN';

</script>

</body>
</html>
