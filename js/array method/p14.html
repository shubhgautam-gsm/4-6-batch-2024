<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>The copyWithin() Method</h2>
<p>copyWithin() copies array elements to another position in an array, overwriting existing values.</p>
<p>Copy to index 2, the elements from index 0 to 2:</p>

<p id="demo1">original:</p>
<p id="demo2">changed:</p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango", "Kiwi", "Papaya","Sitafal","Grapes"];
document.getElementById("demo1").innerHTML += fruits;
document.getElementById("demo2").innerHTML += fruits.copyWithin(4,0,3);// (0,3)0-2["Banana", "Orange", "Apple"]
//document.getElementById("demo2").innerHTML += fruits.copyWithin(2,0,3);// 0-2["Banana", "Orange", "Apple"]
</script>

</body>
</html>
