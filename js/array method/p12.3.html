<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>The concat() Method</h2>

<p>The concat() method can merge string values to arrays:</p>

<p id="demo"></p>

<script>
const myArray = ["Emil", "Tobias", "Linus"];//a
const myChildren = myArray.concat('divyang'); //b=a
// myChildren=["Emil", "Tobias", "Linus","divyang"]
document.getElementById("demo").innerHTML = myChildren;
</script>

</body>
</html>
