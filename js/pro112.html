<!DOCTYPE html>
<html>
<body>

<h1>JavaScript String Methods</h1>
<h2>The difference is that start and end values less than 0 are treated as 0 in substring().</h2>
<p>The substring() method extract a part of a string and returns the extracted parts in a new string:</p>

<p id="demo"></p>

<script>
let str = "Apple, Banana, Kiwi";
document.getElementById("demo").innerHTML = str.substring(0,6);// -1 not give 'i' 0 less not accepted
//document.getElementById("demo").innerHTML = str.substring(7,4);

</script>

</body>
</html>
