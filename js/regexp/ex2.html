<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>

<p>Search a string for "w3Schools", and display the position of the match:</p>

<p id="demo"></p>

<script>
let divyang = "I HAVE IPHONE,ROLSROYAL ,HELICOPTER , SUBMARINE"; 
let n = divyang.search(/iphone/i);// i(insensitive) is case sensitive
document.getElementById("demo").innerHTML = n;
</script>

</body>
</html>
