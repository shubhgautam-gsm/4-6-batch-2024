<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>

<p>Do a multiline search for "is" at the beginning of each line in a string:</p>
<p>\n breaks the line so if want other line 'is' use 'm'</p>
<p id="demo"></p>

<script>
let text = "\nIs \nthis \nsuperb ?";
console.log(text)
let result = text.match(/^s/mg);// ^s means (start of line) and s is the character we are looking for
document.getElementById("demo").innerHTML = "Result is: " + result;
</script>

</body>
</html>
