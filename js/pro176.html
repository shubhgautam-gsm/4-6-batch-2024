<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Numbers</h2>

    <p>Infinity is returned if you calculate a number outside the largest possible number:</p>

    <p id="demo"></p>

    <script>
        let dryfruit = ['kaju', 'kismis', 'badam']
        let txt = "";

        for (let i = 0; i < dryfruit.length; i++) {
            document.getElementById("demo").innerHTML += dryfruit[i]
        }
    </script>

</body>

</html>
