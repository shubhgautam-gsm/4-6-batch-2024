<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>Extra large or extra small numbers can be written with scientific (exponential) notation:</p>

<p id="demo"></p>

<script>
let y = 123e12;
let z = 123e-6;
// 0.000123
document.getElementById("demo").innerHTML =
y + "<br>" + z;
</script>

</body>
</html>
