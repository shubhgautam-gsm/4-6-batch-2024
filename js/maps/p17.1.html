<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Maps</h1>
<p>Accessing Map with primitive keys (like id):</p>

<p id="demo"></p>

<script>
  const a = {id: 1, name: "Apple"};
  const b = {id: 2, name: "Banana"};

  // Create Map
  //in Map Key as Object
  const student = new Map();

  // Use id as key
  student.set('id', "Student A");
  student.set('id', "Student B");

  // Now get by id
  console.log(student.get('id')); // Output: "Student A"


</script>

</body>
</html>
