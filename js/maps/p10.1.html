<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Maps</h1>
<h2>The entries() Method</h2>

<p id="demo"></p>

<script>
// Create a Object
const fruits ={
  "apples": 500,
  "bananas": 300,
  "oranges": 200
};

let text = "";
for (const x of Object.entries(fruits)) {
  text += 'full details is '+ x + ' key is '+x[0]+' values is '+x[1]+"<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
