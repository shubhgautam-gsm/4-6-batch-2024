<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Maps</h1>
<p>Accessing Map with primitive keys (like id):</p>

<p id="demo"></p>

<script>
  const a = {id: 1, name: "Apple"};
  const b = {id: 2, name: "Banana"};
obj={
  id:"student A",
  id:"student B"
}
  // Create Map
  //in Map key as
  const student = new Map([
  [a.id, "Student A"],
  [b.id, "Student B"],
  ]);

  // Now get by id
  console.log(obj.id); // Output: "Student A"
  console.log(student.get(a.id)); // Output: "Student A"

  // Show on page
</script>

</body>
</html>
