<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Maps</h1>
<h2>The values() Method</h2>

<p id="demo"></p>

<script>
// Create a Map
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

let text = "";
for (const x of fruits.keys()) {
  text += x +' is '+fruits.get(x)+"<br>";
}



document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
