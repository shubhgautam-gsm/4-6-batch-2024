<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Maps</h1>
<h2>The set() Method</h2>

<p id="demo"></p>

<script>
// Create a Map
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

fruits.set("apples", 200);
// update
let numb = fruits.get("apples");
document.getElementById("demo").innerHTML = "There are " + numb + " apples.";
console.log(typeof(fruits));
</script>

</body>
</html>
