<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Maps</h1>
<h2>The clear() Method</h2>

<p id="demo"></p>

<script>
// Create a Map
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

// Clear the Map
fruits.clear();

document.getElementById("demo").innerHTML = fruits.size;
</script>

</body>
</html>
