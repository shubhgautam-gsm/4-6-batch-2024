<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>

<p>Call a function which performs a calculation and returns the result:</p>

<p id="demo"></p>

<script>
let danish = Percentage(44, 37);
let divyang = Percentage(45, 43);
document.getElementById("demo").innerHTML = danish+'%' +' '+ divyang+'%';

function Percentage(a, b) {
  return (a+b);
}
</script>

</body>
</html>
