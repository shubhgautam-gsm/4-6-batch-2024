<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Dates</h1>
<h2>Using Date.now()</h2>
<p>Calculate the number of years since January 1, 1970:</p>

<p id="demo"></p>

<script>


// Divide Date.now() with a year
let current = new Date(1000*60*60*24*365*5+(1000*60*60*24));
document.getElementById("demo").innerHTML = current;
</script>

</body>
</html>
