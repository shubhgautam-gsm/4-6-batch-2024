<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Dates</h1>
<h2>The getTimezoneOffset() Method</h2>
<h2>The getTimezoneOffset() method returns the difference (in minutes) between local time an UTC time:</h2>
<p>The time zone difference in minutes is:</p>
<p id="demo"></p>

<script>
const d = new Date();
document.getElementById("demo").innerHTML =-330;
d.getTimezoneOffset();
</script>

</body>
</html>
