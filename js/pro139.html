<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The match() Method</h2>

<p>Perform a search for "ain":</p>

<p id="demo"></p>

<script>
let topbusinessman = "The top business mans are Mukeshbhai,Ratanbhai,Divyangbhai ";
const oneOf = topbusinessman.match("kalpeshbhai");
document.getElementById("demo").innerHTML = oneOf;
</script>

</body>
</html>
