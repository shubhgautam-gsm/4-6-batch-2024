<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<h2>Display Properties</h2>

<p id="demo"></p>
<script>
    // Create an Object
    const person = {
      name: "John",
      age: 30,
      city: "New York"
    };
    
    // first key then value x=name then x='john' continue...
    let text = "";
    
    for (let [x,y] of Object.entries(person)) {
      text += `${x} is ${y} <br> `;
      //text += `${x} ${y} ${z} <br> `;
    };
    // x='name' store as a string y='John'
    
    // Display the Text
    document.getElementById("demo").innerHTML = text;
    </script>
