<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Functions</h1>

<p>Call a function which performs a calculation and returns the result:</p>

<div id="demo">33</div>


<script>

function Multi(num1, num2) {
  return num1 * num2;
}
// function is reusable
let result1 =Multi(4, 3);
let result2 = Multi(6, 9);

document.getElementById("demo").innerHTML +=`<br>${result1}<br>${result2} `;

</script>
<!-- a=5000
a=a+500

a=a+200 -->

</body>
</html>
