<!DOCTYPE html>
<html>
<body>

    <h2>My First Web Page</h2>
    <p>My first paragraph.</p>

    <p class="demo"></p>
    <p class="demo"></p>
    <p class="demo"></p>
    <p class="demo"></p>

    <script>
        // Function to calculate percentage
        function find_percentage() {
            let maths = Number(prompt('Enter Maths marks:'));
            let sci = Number(prompt('Enter Science marks:'));
            let guj = Number(prompt('Enter Gujarati marks:'));
            return ((maths + sci + guj) / 3).toFixed(2); // Round to 2 decimal places
        }
//66.639   
        // Calculate percentages for four students
        let stud1 = find_percentage();
        document.getElementsByClassName("demo")[0].innerHTML = "Student 1: " + stud1 + "%";
        let stud2 = find_percentage();
        document.getElementsByClassName("demo")[1].innerHTML = "Student 2: " + stud2 + "%";
        let stud3 = find_percentage();
        document.getElementsByClassName("demo")[2].innerHTML = "Student 3: " + stud3 + "%";
        let stud4 = find_percentage();
        document.getElementsByClassName("demo")[3].innerHTML = "Student 4: " + stud4 + "%";
    </script>

</body>
</html>
