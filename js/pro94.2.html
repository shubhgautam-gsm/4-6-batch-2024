<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="demo"></p>
</body>
<script>
  name=prompt('give:')
  sound=prompt('give:')
  color=prompt('give:')

  function Animal(nm,snd,clr) {
    this.name=nm
    this.sound=snd 
    this.color=clr
  }

  Dog=new Animal(name,sound,color)
  
  name=prompt('give:')
  sound=prompt('give:')
  color=prompt('give:')

  Cat=new Animal(name,sound,color)
  document.getElementById('demo').innerHTML=Dog+' and '+Cat
  console.log(Dog)
  console.log(Cat)

</script>
</html>
