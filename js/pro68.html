    <script>

        let danish = user() +' '+ Percentage(44, 37);
        let divyang = user() +' '+ Percentage(45, 43);

        document.getElementById("demo").innerHTML =`${danish}% ${divyang}%`;

        function Percentage(a, b) {
            return (a + b);
        }
        function user() {
            return prompt('Write Stud Name:');
        }
