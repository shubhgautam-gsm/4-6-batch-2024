<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The padStart() Method</h2>

<p>The padStart() method pads a string from the start.</p>
<p>It pads the string with another string (multiple times) until it reaches a given length.</p>

<p id="demo"></p>

<script>
let text = "ABCDEFGH1234";//12
text1 = text.padStart(14,"X");//XXABCDEFGH1234
text2 = text1.padEnd(16,"X");//XXABCDEFGH1234 + 'XX'
//XXABCDEFGH1234XX

document.getElementById("demo").innerHTML = text2;
</script>

</body>
</html>
