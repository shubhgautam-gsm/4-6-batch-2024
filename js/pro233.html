<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>

<p id="demo"></p>

<script>
const person = []; //array
console.log(person) // before add in array person
person[0] = "John"; //we give index
person[1] = "Doe";
person[2] = 46; 
//person[person.length]='lemon'
console.log(person) // after add data in array person
console.log(person[0]) // after add data in array person

document.getElementById("demo").innerHTML =
person[0] + " " + person.length;
</script>

</body>
</html>
