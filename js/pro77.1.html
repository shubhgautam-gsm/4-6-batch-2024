<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<h2>Object Methods</h2>
<p>A method is a function definition stored as a property value.</p>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
const person = {
  firstName: "John",
  lastName: "Doe",
  //fName:animal.firstName + animal.lastName,  X
  id: 5566,// arrow func not allow this keyword
  fullName:()=> person.firstName + " " + person.lastName
   //return person.firstName + " " + person.lastName
}
;
// objecy connected with 'key'  key:value
document.getElementById("demo").innerHTML ='person name is : ' + person.fullName();



const dog = {
  firstName: "John",
  lastName: "Miysc",
  //fName:animal.firstName + animal.lastName, X
  id: 5566,
  fullName:()=> dog.firstName + " " + dog.lastName
   //return person.firstName + " " + person.lastName
}

;
// object connected with 'key'  key:value
document.getElementById("demo2").innerHTML ='animal name is: ' + dog.fullName();




const monkey = {
    firstName: "John",
    lastName: "belz",
    //fName:animal.firstName + animal.lastName, X
    id: 5566,
    fullName:()=> monkey.firstName + " " + monkey.lastName
     //return person.firstName + " " + person.lastName
  
  };
  // object connected with 'key'  key:value
  document.getElementById("demo3").innerHTML ='animal name is: ' + monkey.fullName();
</script>
</body>
</html>
