<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript String Methods</h1>
    <p>Display the first array element, after a string split:</p>

    <p id="demo"></p>
    <script>
        let text = "apple,b,c,d,e,f";
        const myArray = text.split(",");
        document.getElementById("demo").innerHTML = myArray[0];
    </script>
