<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<h2>Display Properties</h2>

<p id="demo"></p>

<script>
    // index approx 12  cars
    fathers_cars=['royal',2,3,4,5,6,7,8,'a','b','c','d','e','f','k']
    // 'of' stores values i.e divyang = 'royal' and divyang =2 ... 
    for(divyang of fathers_cars){
        document.getElementById("demo").innerHTML += divyang+" ";
    }
    </script>

</body>
</html>
