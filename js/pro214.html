<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Numbers</h1>
<h2>The MIN_VALUE Property</h2>

<p>The smallest number possible in JavaScript is:</p>
<p id="demo"></p>

<script>
let x = Number.MIN_VALUE;

// Using toFixed to round the number to a more readable format
document.getElementById("demo").innerHTML = x.toFixed(20); // Displays with 20 decimal places
</script>

</body>
</html>
