<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Dates</h1>
<h2>The setFullYear() Method</h2>
<p>The setFullYear() method sets the year of a date object.</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
//    const d = new Date("2005-03-10T10:30:00Z");

const d = new Date("2005-03-10T11:10:00");
d.setFullYear(2010,3,14);
document.getElementById("demo1").innerHTML = d;
</script>

</body>
</html>
