<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call by Reference and Value</title>
</head>
<body>
    <h2 id="demo"></h2>

    <script>
        // --- Call by Reference (modifies original data) ---
        let fruits = ['apple', 'banana', 'orange']; // original data
        console.log("Original array (before pop):", fruits);
        fruits.pop(); // modifies original array
        console.log("Original array (after pop):", fruits);

        // --- Call by Value (does NOT modify original data) ---
        fruits = ['apple', 'banana', 'orange']; // reset original array
        console.log("Reset original array:", fruits);

        // Create a copy and remove last element from the copy
        let fruits2 = fruits.slice(0, -1); // creates a new array without last element
        console.log("Original array (unchanged):", fruits);
        console.log("New array (after simulated pop):", fruits2);
    </script>
</body>
</html>
