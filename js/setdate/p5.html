<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Dates</h1>
<h2>The setDate() Method</h2>
<p>The setDate() method can be used to add days to a date.</p>

<p id="demo"></p>

<script>
const d = new Date("January 01, 2025");
d.setDate(d.getDate() + 50);
document.getElementById("demo").innerHTML = d;
</script>

</body>
</html>
