<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let user = prompt('Give a comment');
        
        // Correct substring check using includes()
        //samavesh(include)
        //'nonsense' in this=> ' cheated me nonsense'

        if (user.includes('nonsense')) {
            user = user.replace('nonsense', '***');
            document.getElementById('demo').innerHTML = user;
        }
        else{
            document.getElementById('demo').innerHTML = user;
        }
  
    </script>
</body>
</html>
