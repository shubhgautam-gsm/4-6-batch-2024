<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Operators</h1>
<h2>The ... Operator</h2>

<p>The "spread" operator spreads elements of iterable objects:</p>
<h1>[[1,2],[3,4],[5,6]]</h1>
<h1>[,,,,,,,]</h1>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
const q1 = ["Jan", "Feb", "Mar"];
const q2 = ["Apr", "May", "Jun"];
const q3 = ["Jul", "Aug", "Sep"];
const q4 = ["Oct", "Nov", "Dec"];

const year1 = [q1, q2, q3,q4];//merge/joint/combine
//years=[["Jan", "Feb", "Mar"],["Apr", "May", "Jun"], ["Jul", "Aug", "Sep"],["Oct", "Nov", "Dec"]]
//years[1][2]

const year2 = [...q1,...q2,...q3,...q4];//merge/joint/combine
//years=["Jan", "Feb", "Mar","Apr", "May", "Jun", "Jul", "Aug", "Sep","Oct", "Nov", "Dec"]
//years[5]
document.getElementById("demo1").innerHTML = year1; 
document.getElementById("demo2").innerHTML = year2; 

document.getElementById("demo3").innerHTML = year1[3]; 
document.getElementById("demo4").innerHTML = year2[3]; 
</script>

</body>
</html>
