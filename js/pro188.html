<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Hello</p>
    <form action="">
        <input type="text" name="color" value="yellow">
        <input type="text" name="color" value="yellow">
        <input type="text" name="color" value="yellow">
        <input type="text" name="color" value="yellow">
        <input type="text" name="color" value="yellow">
        <button type="button" onclick="chgcolor()">Click</button>
    </form>
</body>
<script>
// execute this scope { code } when function chgcolor() call
    function chgcolor(){
    // Get the value of the input field with name 'color'
    let color = document.getElementsByTagName('input')[0].value;
    
        // Change the color of the text inside the <p> element
    document.getElementById("demo").style.color = color;
    }
</script>
</html>
