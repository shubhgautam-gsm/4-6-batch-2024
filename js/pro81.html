<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<h2>Accessing Nested Objects</h2>

<p id="demo"></p>

<script>
// Create nested arrays
const Cars = [car_name=["bmw","ferari"], '30000$',car_color=['RED','YELLOW']]

</script>
