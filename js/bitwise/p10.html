<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="demo"></h2>
</body>
<script>
    let user =parseInt(prompt('write a Number'))
    
    document.getElementById('demo').innerHTML = bin2dec(user)


    function bin2dec(user){
        return parseInt(user,2).toString(10)
    }
</script>
</html>
