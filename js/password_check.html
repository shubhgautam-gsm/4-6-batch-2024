<body>
    <h1>PASS CHECKER</h1>
    <h2 id="pass"></h2>
</body>
<script>
    // Get the password input field
        default_password='divyang123'
        usrtrypass=prompt('Enter your password')

        if(usrtrypass==default_password){
            //'123iant'=='divyang123' match
            //usrtrypass default_password na barobar che?  ==
            document.getElementById('pass').innerHTML='You can access mobile'
        }
        else{
            document.getElementById('pass').innerHTML='Access denied. Wrong password'
        }
</script>
