<head>

<style>
    form {
        width: 160px;
        background-color: rgb(49, 46, 46);

        border-radius: 5px;
        padding: 10px;
    }

    input[type="button"] {

    input[type="text"] {
        width: 90%;

<body>

    <form action="">

            <input type="button" name="val9" value="9" onclick="nine()">
