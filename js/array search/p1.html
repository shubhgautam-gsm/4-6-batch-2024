<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>The indexOf() Method</h2>

<p id="demo"></p>

<script>
const fruits = ["Badam","Apple", "Orange", "Apple", "Mango","Apple"];
let position = fruits.indexOf("Apple",2)+1;

document.getElementById("demo").innerHTML = "Apple is found in position " + position;

</script>

</body>
</html>
