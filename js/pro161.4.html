<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Template Strings</h1>
<p>Templates allow variables in strings:</p>

<!-- <p id="demo"></p> -->

<ol id="demo">
    
</ol>

<p>Templates are not supported in Internet Explorer.</p>
</body>
<script>
    fruits=[ 'apple','orange','cherry','kiwi','pineapple','kesar mango','miyzaki mango']
    for(i of fruits){
       document.getElementById('demo').innerHTML+=`<li>${i}</li>`
    }
</script>
</html>
