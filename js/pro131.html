<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript String Methods</h1>
    <p>Display the first array element, after a string split:</p>

    <p id="demo"></p>

    <script>
        let text = "a,b,c,d,e,f";
        const myArray = text.split("");
        //const myArray = text.split(" "); a,b,c,d,e,f myArray[0] 

        document.getElementById("demo").innerHTML = myArray[1];
    </script>

</body>

</html>
