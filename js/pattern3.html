<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
</body>
<script>
    for(i=4;i>=1;i--){
        
        for(j=i;j<=4;j++){
            document.getElementById("demo").innerHTML +=j
            // 4  1
            // 34 2
            // 234 3
            // 1234 4
        }

        document.getElementById("demo").innerHTML +='<br>'

    }
</script>
</html>
