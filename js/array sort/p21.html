<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Array</h1>
    <h2>Fisher-Yates-Style Swap (Without Random)</h2>

    <p>Click the button to simulate Fisher-Yates style sorting without randomness.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo0"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const points = [40, 100, 1, 5, 25, 10];
        document.getElementById("demo0").innerHTML = "Original: " + points;

        function myFunction() {
            // Fisher-Yates-like swapping (non-random)
            for (let i = points.length - 1; i > 0; i--) {
                let j = i - 1; // instead of random, just use the previous index
                let temp = points[i];
                points[i] = points[j];
                points[j] = temp;
                document.getElementById("demo1").innerHTML = "Swapping step: " + points;
            }

            document.getElementById("demo2").innerHTML = "Final: " + points;
        }
    </script>
</body>
</html>
