<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Array</h1>
    <h2>Fisher-Yates Style (No Random) â€“ Show All Steps</h2>

    <p>Click the button to simulate and show all swap steps.</p>

    <button onclick="myFunction()">Try it</button>

    <p><strong>Original:</strong></p>
    <p id="demo0"></p>

    <p><strong>Steps:</strong></p>
    <div id="steps"></div>

    <p><strong>Final Result:</strong></p>
    <p id="demo2"></p>

    <script>
        const points = [40, 100, 1, 5, 25, 10];
        document.getElementById("demo0").innerHTML = points.join(", ");

        function myFunction() {
            const stepsDiv = document.getElementById("steps");
            stepsDiv.innerHTML = ""; // Clear previous steps

            for (let i = points.length - 1; i > 0; i--) {
                let j = i - 1; // predictable swap (no randomness)
                let temp = points[i];
                points[i] = points[j];
                points[j] = temp;

                // Display current step
                const stepText = document.createElement("p");
                stepText.textContent = `Swap index ${i} and ${j}: ${points.join(", ")}`;
                stepsDiv.appendChild(stepText);
            }

            document.getElementById("demo2").innerHTML = points.join(", ");
        }
    </script>
</body>
</html>
