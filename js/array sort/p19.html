<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Array Sort</h1>
    <h2>The Fisher Yates Method</h2>

    <p>Click the button (again and again) to sort the array in random order.</p>

    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>

    <script>
        const points = [40, 100, 1, 5, 25, 10];
        document.getElementById("demo").innerHTML = points;

        function myFunction() {
            // i=5             i--(firstvalue(big))     5>0    5-4-3-2-1 - 0>0 false 
            //i=0              i++(firstvalue(small))   0>5    1-2-3-4-5 - 5>5 false
            for (let i = points.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1)); //(0-1)  i.e( 0.3,0.1,0.9,0.6,0,1...)
                       // 0.3*7= (2.1)
                       //j=2
                let k = points[5]; //k=10
                points[i] = points[j]; //points[2]     store points[5]=1
                points[j] = k;// points[2]=10
            }
            // [ [40, 100, 1, 5, 25, 10]     [40, 100, '10', 5, 25,'1'] //1

            //[0,1,2,3,4,5]    5<->2   //[0,1,5,4,3,2]

            document.getElementById("demo").innerHTML = points;
        }
    </script>

</body>

</html>
