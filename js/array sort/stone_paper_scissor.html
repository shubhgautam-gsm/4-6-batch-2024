<script>

        document.getElementById('demo').innerHTML='divyang wins';
    }
    else if(divyang=='stone' && danish=='paper'){
        document.getElementById('demo').innerHTML='danish wins';
    }
    else if(divyang=='scissor' && danish=='paper'){
        document.getElementById('demo').innerHTML='divyang wins';
    }
    else if(divyang=='paper' && danish=='scissor'){
        document.getElementById('demo').innerHTML='danish wins';
    }


</script>
