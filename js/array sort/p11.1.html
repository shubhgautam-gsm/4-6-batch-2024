<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>
<p>The highest number is <span id="demo"></span>.</p>

<script>
const points = [40, 100, 1, 5, 25, 10];// array object [index]   ||  object {key:value}
document.getElementById("demo").innerHTML = myArrayMax(points);

function myArrayMax(arr) {
// arr=[40, 100, 1, 5, 25, 10] // copy of points (6)
//arr[len]
  let len = arr.length;//6
  //let max = -Infinity;
  let max = -2;
  while (len--) {
    if (arr[len] > max) {
    //if(arr[5]>-5)
    //if(10>-5)
      max = arr[len]; //overide
      //max=-5
      // max=10
    }
  }
  return max;
}
</script>

</body>
</html>
