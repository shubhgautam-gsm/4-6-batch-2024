<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<h2>The Object.values() Method</h2>
<p>Object.values() returns an array of values from an object:</p>

<p id="demo"></p>
<p id="demo2"></p>

<script>
// Create an Object
const person = {
  name: "John",
  age: 30,
  city: "New York"
};

// Create an Array
const alldetails = Object.values(person)
user1= prompt("ENTER ROLL NO:")+' '
// Display the Array
document.getElementById("demo").innerHTML = user1 + alldetails;

user1= prompt("ENTER ROLL NO:")+ ' '
document.getElementById("demo2").innerHTML =user1 + alldetails;

</script>

</body>
</html>
