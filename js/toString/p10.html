<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number Methods</h2>

<p>The toString() method converts a number to a string.</p>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
let x = 123.98445345;
document.getElementById("demo").innerHTML =x.toFixed(2)
document.getElementById("demo2").innerHTML =x.toExponential(2)
document.getElementById("demo3").innerHTML =x.toPrecision(3)

</script>

</body>
</html>
