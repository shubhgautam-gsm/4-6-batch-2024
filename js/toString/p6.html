<!DOCTYPE html>
<html>
<body>

<h2>The JavaScript typeof Operator</h2>

<p>The typeof operator returns the type of a variable or expression:</p>

<p id="demo"></p>

<script>

let x = 99+Number("a");//NaN (Number)  [1,2,3,NaN]
document.getElementById("demo").innerHTML =  typeof(x);
</script>

</body>
</html>
