<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1> 
<h2>The toString() Method</h2>

<p>The toString() method returns the elements of an array as a comma separated string:</p>

<p id="demo"></p>
<p id="demo2"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];//Array

let myList = fruits.toString();//String
//myList="Banana,Orange,Apple,Mango"
document.getElementById("demo").innerHTML = myList[1];
document.getElementById("demo2").innerHTML =fruits[1];
</script>

</body>
</html>
