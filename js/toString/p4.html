<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Object</h1>
<h2>The toString() Method</h2>
<p>The toString() method of an object returns "[object Object]":</p>

<p id="demo"></p>

<script>
let person = {
  firstname: "John",
  lastname: "Doe",
}
let text = person.toString();
document.getElementById("demo").innerHTML = text.firstname;
</script>

</body>
</html>
