<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Sets</h1>

<p>The forEach() method </p>

<p id="demo"></p>

<script>
// Create a new Set
const letters = new Set(["a","b","c"]);
let text="";
letters.forEach(function(value){
    text+=value +'<br>';
})
document.getElementById('demo').innerHTML=text

</script>

</body>
</html>
