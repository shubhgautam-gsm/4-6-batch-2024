<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Sets</h1>
    <h2>The has() Method</h2>

    <p>The has() method returns true if a set contains a spesific value:</p>

    <p id="demo"></p>

    <script>
        // Create a new Array
        //const letters =["mobile", "tv", "fridge"];

        // Does the Set contain "d"?
        user_email = prompt('enter  email :')

        if (user_email.includes('@gmail.com')) {
            document.getElementById("demo").innerHTML = " welcome user " ;

        } else {
            document.getElementById("demo").innerHTML = "try again " ;
        }
    </script>

</body>

</html>
