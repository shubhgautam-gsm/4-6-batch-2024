<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Sets</h1>
<h2>no keys so same as values</h2>
<p>The forEach() method </p>

<p id="demo"></p>

<script>
// Create a new Set
const letters = new Set(["a","b","c"]);
let text="";
let loop=letters.keys()
//loop=["a","b","c"]

let data=""
for (let x of loop) {
    data+=x
}
document.getElementById('demo').innerHTML=data

</script>

</body>
</html>
