<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Sets</h1>
<h2>The has() Method</h2>

<p>The has() method returns true if a set contains a spesific value:</p>

<p id="demo"></p>

<script>
// Create a new Set
const letters = new Set(["a","b","c"]);

// Does the Set contain "d"?
answer = letters.has("c");
document.getElementById("demo").innerHTML = "The answer is " + answer;
</script>

</body>
</html>
