<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo">Welcome to JS</h1>
    <button onclick="changeData()">Change Data</button>
</body>
</html>

<script>
    let demo = document.getElementById("demo");

    function changeData(){
        alert("Current Data is "+demo.innerHTML); // get
        demo.innerHTML = new Date(); // set
    }
</script>
