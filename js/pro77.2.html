<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<h2>Object Methods</h2>
<p>A method is a function definition stored as a property value.</p>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>


const monkey = {
    firstName: "John",
    lastName: "belz",
    //fName:animal.firstName + animal.lastName, X
    id: 5566,
    fullName:function(){ 
     return this.firstName + " " + this.lastName
     //return person.firstName + " " + person.lastName
  }
  
  };
  // object connected with 'key'  key:value
  document.getElementById("demo").innerHTML ='animal name is: ' + monkey.fullName();
  
const tiger = {
    firstName: "John",
    lastName: "nium",
    //fName:animal.firstName + animal.lastName, X
    id: 5566,
    fullName:function(){ 
        return this.firstName + " " + this.lastName
        //return (this.firstName + " " + this.lastName).toUpperCase()
     //return person.firstName + " " + person.lastName
  }
  
  };
  // object connected with 'key'  key:value
  document.getElementById("demo2").innerHTML ='animal name is: ' + tiger.fullName().toUpperCase();
</script>
</body>
</html>
