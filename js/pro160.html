<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Template Strings</h1>
    <p>Templates allow variables in strings:</p>

    <p id="demo"></p>

    <p>Templates are not supported in Internet Explorer.</p>

    <script>

        friends=['jay', 'meet', 'heet', 'vaibhavsir','jeet','preet','jiya']
        document.getElementById("demo").innerHTML = friends.length ;

        for(i=0;i<friends.length;i++){
            console.log(friends[i]);
        }
    </script>


</body>

</html>
