<!DOCTYPE html>
<html>
<body>

<h2>JavaScript while Loop</h2>

<p id="demo"></p>

<script>
let cars = [];//mummy
let i = 0;//infinite
while (i < 1) {
  let car=prompt('enter car name:')// car (container) || value 'bmw'
  let increament=parseInt(prompt('enter value 0 or 1:'))// car (container) || value 'bmw'
  //let increment=0
  //let car='mercedez'
  i=i+increament
//i=0+0=0
  cars.push(car) //divyang
}
document.getElementById("demo").innerHTML = cars;
</script>

</body>
</html>
