<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>For In Loops</h2>
<p>The for in statement can loops over array values:</p>

<p id="demo"></p>

<script>// x=     0, 1 , 2, 3, 4  (in)

const numbers = [45, 4, 9, 16, 25,66];//array having two array(index,value)

// (in) index (of) values
// i.e (in). x=0, 1, 2, 3, 4  index 
// i.e .(of) x= 45, 4, 9, 16, 25 values
let txt = "";
for (let x of numbers) {
  txt += x + "<br>"; 
}

document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
