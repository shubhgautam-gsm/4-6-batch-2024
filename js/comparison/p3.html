<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Booleans</h1>
    <p>Booleans and Boolean objects cannot be safely compared:</p>

    <p id="demo"></p>

    <script>
        age=parseInt(18.5)
        if (age <= 18){
            text = "Too young to buy alcohol";
            console.log(text); 

        } 
        else{
            text = "Old enough to buy alcohol";
            console.log(text);
        }

    </script>

</body>

</html>
