<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Iterables</h1>
<h2>Iterate over a Map</h2>

<p id="demo"></p>

<script>
// Create a Map
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

// List all entries
let text = "";
for (const x of fruits) {
  text += x + "<br>";
  console.log(x)

}

document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
