<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Iterables</h1>
    <h2>Make an Object Iterable</h2>
    <h3>takes load when direct</h3>
    <h4> document.getElementById("demo").innerHTML += num + '<br>';</h4>

    <p id="demo"></p>

    <script>
        // Create an Object
        myNumbers = {};

        // Make it Iterable
        myNumbers[Symbol.iterator] = function () {
            let n = 0;
            stp= false;
            return {
                next() {
                    n += 10;
                    if(n>120){stp=true}
                    //if(n==120){stp=true}
                    return { value: n, done: stp };
                }
            };
        }

       console.log(myNumbers())
      
        for (const num of myNumbers) {
            document.getElementById("demo").innerHTML += num + '<br>';
            console.log(num)
            
        }
        let add=function (){
            a=5
            b=10
            return a+b
        }
        console.log(add())
        console.log(add())
        console.log(add())
    </script>
</body>

</html>
