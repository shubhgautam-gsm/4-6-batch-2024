<!DOCTYPE html>
<html>
<body>

<h2>JavaScript for Loop</h2>

<p id="demo"></p>

<script>
let cars = [];//mummy

for (let i = 0;i <1; ) {
  let car=prompt('enter car name:')// car (container) || value 'bmw'
  let increament=parseInt(prompt('0 FOR CONTINUE 1 FOR END'))
  //let car='mercedez'
  cars.push(car) //divyang
  i=i+increament
}
document.getElementById("demo").innerHTML = cars;
</script>

</body>
</html>
