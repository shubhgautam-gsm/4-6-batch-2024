<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Comparisons</h2>

<p>Input your age and click the button:</p>

<input id="age" value="16" />

<button onclick="myAge()">Try it</button>

<p id="demo"></p>

<script>


  function myAge(){
     let age=document.getElementById('age').value ;//get
     if(isNaN(age)){
        document.getElementById('demo').innerHTML='age is not a number';
    }
    else{
    document.getElementById('demo').innerHTML=(age<18)?'u are under age':'u are above age'
     
    }
  }
    
</script>

</body>
</html>
