<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Object Constructors</h1>

<p id="demo"></p>

<script>
// Constructor Function for Person objects
let Person= {
    
}
console.log(Person)

Person.firstName='Divyang'//add key 1
Person.lastName='Parekh'// add key 2
console.log(Person)
//update
Person.firstName='Divyang2'//add key 1
Person.lastName='Parekh2'// add key 2
console.log(Person)
// Display age
document.getElementById("demo").innerHTML =
"My Person is " + Person.firstName + " and " + Person.lastName; 
</script>

</body>
</html>
