<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Comparisons</h2>

<p>Input your age and click the button:</p>

<input id="age" value="16" />

<button onclick="myAge()">Try it</button>

<p id="demo"></p>

<script>

function myAge() {
     let age=document.getElementById('age').value ;//get
  
    if(age<18){
        document.getElementById('demo').innerHTML='u are under age'
    }
    else if(age>18){
        document.getElementById('demo').innerHTML='u are above age'

    }
    else{
        document.getElementById('demo').innerHTML='age is not in value'
    }
    
}
</script>

</body>
</html>
