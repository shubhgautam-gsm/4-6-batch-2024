<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Strings</h1>
    <h2>The trimStart() Method</h2>
    <h3>ACCOUNT NUMBER NOT SHOW FULLY</h3>
    <p id="demo"></p>

    <script>
        let text1 = "ABCJ1221APO";
        let text2 = text1.slice(7, 14);
        let text3 = '';
        //text2 = text2.concat('xxxx', text2)
        //text2 = text3.concat('xxxx', text2)

        text2 = text3.concat('xxxx', text2)
        document.getElementById("demo").innerHTML =
            "Length text1 = " + text1 + "<br>Length text2 = " + text2;
            
    </script>

</body>

</html>
