<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>Creating an Array</h2>



<p id="demo"></p>

<script>
    points=[2]
    const myCars = {
        name: "John",
        age: 30,
        cars: [
          {name:"Frd", models:["Fiesta", "Focus", "Mustang"]},//0
          {name:"BMW", models:["320", "X3", "X5"]},//1
          {name:"Fiat", models:["500", "Panda"]}//2
        ]
      }
 
      for(x in myCars.cars){
        document.getElementById('demo').innerHTML+=`
           <h1> ${myCars.cars[x].name}</h1><br>          
        `
        for(j in myCars.cars[x].models){
        document.getElementById('demo').innerHTML+=`
            ${myCars.cars[x].models[j]}<br>          
        `
      }
      }
      //orbit 
      //          sun 1(earth 365(moon 14))  
      // 
</script>

</body>
</html>
