<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Dates</h1>
<h2>The toUTCString() Method</h2>
<p>Convert a date to a string using the UTC standard:</p>

<p id="demo"></p>

<script>
const d = new Date();
// YY-MM-DD
document.getElementById("demo").innerHTML = d.toISOString();
</script>

</body>
</html>
