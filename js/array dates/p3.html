<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Dates</h1>
<h2>Using new Date()</h2>

<p>A date object can be created with a specified date and time:</p>
<p id="demo"></p>

<script>
    // date + timing
const d = new Date("2026-06-24 11:11:11");
document.getElementById("demo").innerHTML = d;
</script>

</body>
</html>
