<!DOCTYPE html>
<html>
<body>

<h2>JavaScript ISO Dates</h2>
<p>Separate date and time with a capital T.</p>
<p>Indicate UTC time with a capital Z.</p>
<h2>when not Z then time same as UK(GMT)</h2>
<p id="demo"></p>
<h2>when  Z then time same as india</h2>

<p id="demo2"></p>

<script>
const d = new Date("2015-03-25T12:00:00");
const d2 = new Date("2015-03-25T12:00:00Z");
document.getElementById("demo").innerHTML = d;
document.getElementById("demo2").innerHTML = d2;
</script>

</body>
</html>
